{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Person Classifier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'app.css' %}">
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-center">
        <a class="navbar-brand" href="#">Sports Person Classifier</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-6 card-wrapper" data-player="lionel_messi">
                <div class="card border-0">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="{% static 'images/messi.jpeg' %}" alt="Lionel Messi">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Lionel Messi</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 card-wrapper" data-player="roger_federer">
                <div class="card border-0">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="{% static 'images/federer.jpeg' %}" alt="Roger Federer">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Roger Federer</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 card-wrapper" data-player="serena_williams">
                <div class="card border-0">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="{% static 'images/serena.jpeg' %}" alt="Serena Williams">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Serena Williams</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6 card-wrapper" data-player="virat_kohli">
                <div class="card border-0">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="{% static 'images/virat.jpeg' %}" alt="Virat Kohli">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Virat Kohli</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-12 mx-auto">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <span><input type="file" name="image_data"></span>
                            <button type="submit">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-8 error" id="error">
                <p>Can't classify image. Classifier was not able to detect face and two eyes properly</p>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
